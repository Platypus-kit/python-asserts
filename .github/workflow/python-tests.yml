name: Python tests
on: 
  push: 
    branches: 
      - main
  pull_request: 
    branches: ["main"]
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.13"
      - name: install pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run tests 
        run: pytest
